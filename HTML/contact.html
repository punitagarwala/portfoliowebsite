<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li> <a href="/">Home</a></li>
                    <li> <a href="/html/intro.html">Intro</a></li>
                    <li> <a href="/html/Services.html">Experience</a></li>
                    <li> <a href="/html/contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="../Images/ham.png" alt="" width="23">
                <img class="cross" src="../Images/cross.png" alt="" width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for General enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone no with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="Enquiries" class="form-label enq" >Enquiries</label>
                        <textarea  name="" id="Enquiries" cols="30" rows="10" placeholder="enter ur query"></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want u to work for me a Project</label>
                    </div>
                    
                        <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
